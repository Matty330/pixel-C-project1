<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie App</title>
    <!-- Bulma CSS Framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body> 
    <header class="has-text-centered">
        <h1 id="title">Crack the Fortune Cookie</h1> 
    </header>
    
    <nav class="container has-text-centered"> 
        <label for="language-select">Choose a language:</label>
            <select id="language-select" onchange="changeLanguage()">
                <option value="english">English</option>
                <option value="spanish">Español</option>
                <option value="french">Français</option>
            </select>
        </div>
    </nav>

    <main class="container has-text-centered">
        <section class="cookie-container">
            <img id="whole-cookie" src="./assets/images/whole-cookie.png" alt="Fortune Cookie">
            <img id="broken-cookie" src="./assets/images/broken-cookie.png" alt="Broken Fortune Cookie" style="display: none;">
            <h3 id="fortune-slip" style="display: none;">Your fortune will appear here!</h3>
        </section>

        <button id="getFortune ChangeCookie" class="button is-primary is-large">Crack the Cookie</button>
        <div id="fortuneDisplay" class="mt-4"></div>
    </main>

    <!-- Link to JavaScript file -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
