<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Cookie App</title>
    <!-- Link to CSS file (we'll add it later) -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<header> 
    <h1>Crack the Fortune Cookie</h1> 
</header>

<body> 

    <!-- Fortune Cookie Image and Fortune Display Area -->
    <section class = "cookie-container">
        <img id= "whole-cookie" src= "whole-cookie.png" alt= "Fortune Cookie">
        <img id= "broken-cookie" src= "broken-cookie.png" alt= "Broken Fortune Cookie" style="display: none;">
        <h3 id= "fortune-slip" style= "display: none;">Your fortune will appear here!</h3>
    </section>

    <!-- Button to "Crack the Cookie" -->
     <section>
        <button id="crack-btn" class="btn">Crack the Cookie</button>
     </section>
    

    <!-- Language Selector -->
<p>
    <label for="language-select">Choose a language:</label>
    <select id="language-select">
        <option value="english">English</option>
        <option value="spanish">Español</option>
        <option value="french">Français</option>
    </select>
</p>


    <!-- Link to JavaScript file (we'll add functionality later) -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
